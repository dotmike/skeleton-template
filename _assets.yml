package_assets:         off         # (on, off, always)
embed_assets:           off         # (on, off, datauri)
compress_assets:        on          # (on, off)
gzip_assets:            off         # (on, off)
template_function:      off #_.template  # (defaults to the built-in micro-templating)
package_path:           assets      # (defaults to assets)
javascript_compressor:  closure     # (yui, closure)

stylesheets:
  master:
    - assets/css/base.css
    - assets/css/skeleton.css
    - assets/css/layout.css

javascripts:
  master:
    - assets/js/main.js
